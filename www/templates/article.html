<ion-view view-title="Articles">
  <ion-content>
    <div class="list card">
      <div class="item item-body">
        <img class="full-image" ng-src="http://lorempixel.com/512/512?i=article-{{article.id}}">
        <h2>{{article.title}}</h2>
        <p>{{article.description}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
